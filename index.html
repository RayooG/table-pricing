<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "sono", sans serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
            background: linear-gradient(135deg, #74ebd5, #acd6e5);
        }
        
        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            gap: 2rem;
            padding: 2rem;
            margin: auto;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .pricing-container .pricing-plan {
            flex: 1;
            max-width: 400px;
            min-width: 200px;
            padding: 1.5rem;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
            transition: transform all 0.4s ease;
            cursor: pointer;
        }
        /* le souri a pase sou li */
        
        .pricing-container .pricing-plan:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.5);
        }
        
        .pricing-container .pricing-plan:focus {
            outline: none;
            box-shadow: 0 8px 20px rgba( 0, 123, 255, 0.6);
        }
        
        .pricing-container .pricing-plan .plan-title {
            font-size: 2rem;
            font-weight: bolder;
            margin-bottom: 0.5rem;
        }
        
        .pricing-container .pricing-plan .plan-price {
            font-size: 2.3rem;
            margin: 1rem 0;
        }
        
        .pricing-container .pricing-plan .plan-features {
            list-style: none;
            margin: 1rem 0;
            padding: 0;
        }
        
        .pricing-container .pricing-plan .plan-features li {
            font-size: 1rem;
            line-height: 1.5;
            padding: 5px;
        }
        /* Bouton*/
        
        .pricing-container .pricing-plan .plan-button {
            padding: 0.8rem 1.5rem;
            color: #fff;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            line-height: 1.5;
            border-radius: 30%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        /* bouton hover */
        
        .pricing-container .pricing-plan .plan-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /*Mete plan Stadard la pi vizib*/
        
        .pricing-container .standard {
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        /* Animation  antre youn apre lot dousman */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Aplike sou tout card la */
        
        .pricing-container .pricing-plan {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        /*paret youn apre lot */
        
        .pricing-container .pricing-plan:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .pricing-container .pricing-plan:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .pricing-container .pricing-plan:nth-child(3) {
            animation-delay: 0.8s;
        }
        /*ajoute limye */
        /* limye a */
        /*  le souri a pase*/
        /* Hint: What can you do with a media query and flexbox? */
        
        @media( max-width:1035px) {
            .pricing-container {
                flex-wrap: wrap;
                gap: 1.5rem;
                justify-content: center;
            }
        }
        
        @media(max-width:900px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
                height: 100%;
            }
            .pricing-container .pricing-plan {
                width: 100%;
                max-width: 100%;
                min-width: 0;
            }
            .pricing-container .standard {
                transform: scale(1);
            }
        }
        
        @media(max-width: 480px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
            .pricing-container .pricing-plan {
                padding: 1rem;
                width: 90%;
                max-width: 200px;
                min-width: 100px;
                margin-bottom: 1rem;
            }
            .pricing-container .standard {
                transform: scale(1);
            }
            .pricing-container .pricing-plan .plan-title {
                font-size: 1rem;
            }
            .pricing-container .pricing-plan .plan-price {
                font-size: 0.7rem;
            }
            .pricing-container .plan-button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan pricing-card">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99 <span>/ month </span> </div>
            <ul class="plan-features">
                <li>âœ… 10GB Storage</li>
                <li>âœ… 1 User</li>
                <li>ðŸš« Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan standard">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99 <span>/ month</span> </div>
            <ul class="plan-features">
                <li>âœ… 50GB Storage</li>
                <li>âœ… 5 Users</li>
                <li>âœ… Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99 <span>/ month</span> </div>
            <ul class="plan-features">
                <li>âœ… 100GB Storage</li>
                <li>âœ… 10 Users</li>
                <li>âœ… 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
